<!DOCTYPE html>
<head>
  <title>Redirector</title><script>
    function func() {
      var u = document.getElementById("url").value;
      if (u == "") {
        alert("输入为空/Empty Input");
        return;
      }
      if (!u.includes('://') && !u.includes(':')) {
        u = 'http://' + u;
      }
      var link = document.querySelector("#link");
      link.href = u;
    }
  </script>
</head>
<body>
 
 <h1>输入网址并且点击按钮/Input URL into the box and click the go button</h1> 
<p>
然后点击右侧链接打开网页/Then click the link to go to the website.
</p>
<input title="URL" type="text" name="url" id="url" />
<button onclick="func()">go</button>
<a id="link" href="javascript:alert('输入为空！/Empty Input')">
  点这个打开网页/click here to go to your website</a
>
</body>
